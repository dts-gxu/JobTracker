spring:
  application:
    name: jobtracker
  datasource:
    url: jdbc:h2:file:./data/jobtracker;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

server:
  port: 8081

jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-for-jwt-token-generation-change-in-production}
  expiration: 86400000

cors:
  allowed-origins: http://localhost:3000,http://localhost:5173

# QQ邮箱配置 (需要开启SMTP服务并获取授权码)
spring.mail:
  host: smtp.qq.com
  port: 587
  username: ${MAIL_USERNAME:your-qq-email@qq.com}
  password: ${MAIL_PASSWORD:your-qq-smtp-authorization-code}
  properties:
    mail:
      smtp:
        auth: true
        starttls:
          enable: true
          required: true

# 面试提醒配置
reminder:
  hours-before: 24
