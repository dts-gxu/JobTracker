{% extends "base.html" %}

{% block title %}编辑投递 - 秋招投递管理系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="bi bi-pencil me-2"></i>编辑投递记录
                </h5>
            </div>
            
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="company_name" class="form-label">
                                公司名称 <span class="text-danger">*</span>
                            </label>
                            <input type="text" class="form-control" name="company_name" id="company_name" 
                                   value="{{ application.company_name }}" required>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="position_name" class="form-label">
                                职位名称 <span class="text-danger">*</span>
                            </label>
                            <input type="text" class="form-control" name="position_name" id="position_name" 
                                   value="{{ application.position_name }}" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="apply_date" class="form-label">
                                投递日期 <span class="text-danger">*</span>
                            </label>
                            <input type="date" class="form-control" name="apply_date" id="apply_date" 
                                   value="{{ application.apply_date.strftime('%Y-%m-%d') }}" required>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="status" class="form-label">当前状态</label>
                            <select class="form-select" name="status" id="status">
                                {% for status in status_options %}
                                <option value="{{ status }}" {% if status == application.status %}selected{% endif %}>
                                    {{ status }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="notes" class="form-label">备注信息</label>
                        <textarea class="form-control" name="notes" id="notes" rows="4" 
                                  placeholder="记录一些重要信息，如内推人、投递渠道、薪资期望等...">{{ application.notes or '' }}</textarea>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left me-1"></i>返回列表
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save me-1"></i>保存修改
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- 记录信息 -->
        <div class="card mt-4">
            <div class="card-body">
                <h6 class="card-title">
                    <i class="bi bi-info-circle text-info me-2"></i>记录信息
                </h6>
                <div class="row">
                    <div class="col-md-6">
                        <p class="mb-1"><strong>创建时间：</strong>{{ application.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</p>
                    </div>
                    <div class="col-md-6">
                        <p class="mb-1"><strong>最后更新：</strong>{{ application.updated_at.strftime('%Y-%m-%d %H:%M:%S') }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// 表单验证
document.querySelector('form').addEventListener('submit', function(e) {
    const companyName = document.getElementById('company_name').value.trim();
    const positionName = document.getElementById('position_name').value.trim();
    const applyDate = document.getElementById('apply_date').value;
    
    if (!companyName || !positionName || !applyDate) {
        e.preventDefault();
        alert('请填写所有必填字段！');
        return false;
    }
});

// 状态变更提示
document.getElementById('status').addEventListener('change', function() {
    const originalStatus = '{{ application.status }}';
    const newStatus = this.value;
    
    if (originalStatus !== newStatus) {
        const statusChangeInfo = document.createElement('div');
        statusChangeInfo.className = 'alert alert-info mt-2';
        statusChangeInfo.innerHTML = `<i class="bi bi-info-circle me-2"></i>状态将从 "<strong>${originalStatus}</strong>" 更改为 "<strong>${newStatus}</strong>"`;
        
        // 移除之前的提示
        const existingInfo = document.querySelector('.status-change-info');
        if (existingInfo) {
            existingInfo.remove();
        }
        
        statusChangeInfo.classList.add('status-change-info');
        this.parentNode.appendChild(statusChangeInfo);
    }
});
</script>
{% endblock %}
