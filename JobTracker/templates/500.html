{% extends "base.html" %}

{% block title %}服务器错误 - 秋招投递管理系统{% endblock %}

{% block content %}
<div class="text-center py-5">
    <i class="bi bi-exclamation-circle display-1 text-danger"></i>
    <h1 class="mt-3">服务器错误</h1>
    <p class="lead">抱歉，服务器遇到了问题，请稍后重试。</p>
    <div class="mt-4">
        <a href="{{ url_for('index') }}" class="btn btn-primary me-2">
            <i class="bi bi-house me-2"></i>返回首页
        </a>
        <button onclick="location.reload()" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-clockwise me-2"></i>刷新页面
        </button>
    </div>
</div>
{% endblock %}
